<mat-form-field class="example-form-field">
  <mat-label>Nome</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  <button *ngIf="value" class = "botao" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button color="primary" (click)="buscaPorNome()">Send</button>

<div class="graf">
  <h1>Nomes:</h1>
  <canvas #meuCanvas1 width="4%" height="2%"></canvas>
</div>
